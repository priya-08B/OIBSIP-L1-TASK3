<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmask17CVkqkXNQ/ZH/XL1vWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
     
</head>
<body background="temp.jpeg" >

    <div class="container">
        <div class="temperature-converter">
    <h1 class="title">Temperature Converter</h1>
    <div class="result">
        <span class="result_heading">RESULT(Celsius)</span>
        <h2 class="celsius-value" id="Celsius">1</h2>
    </div>
    <div class="degree-type">
        <div class="degree-field">
           <label for="degree">Degree</label>
            <input type="number" name="degree" id="degree">
        </div>
        <div class="temp-field"></div>
        <label for="temp-type">Type</label>
        <select name="Temperatures" id="temp-type" autocomplete="on">
            <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
            <option value="kelvin" id="kelvin">kelvin</option>
        </select>
    </div>
    <button id="convert-btn">Convert</button>
    </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
